<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konva.js - Draw Lines</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@7.2.0/konva.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script src="your-script.js"></script>
</body>
<script>
  // Initialize Konva.js stage and layer
// Initialize Konva.js stage and layer
var stage = new Konva.Stage({
    container: 'container', // ID of the HTML container
    width: window.innerWidth,
    height: window.innerHeight
});

var layer = new Konva.Layer();
stage.add(layer);

// Configuration for lines
var numLines = 5; // Number of lines
var lineSpacing = 50; // Spacing between lines
var lineHeight = 2; // Height of each line
var lineColor = 'black'; // Line color

// Draw the lines
for (var i = 0; i < numLines; i++) {
    var line = new Konva.Line({
        points: [0, i * lineSpacing, stage.width(), i * lineSpacing],
        stroke: lineColor,
        strokeWidth: lineHeight
    });
    layer.add(line);

    // Draw a circle on the third line
    if (i === 2) {
        var circle = new Konva.Circle({
            x: stage.width() / 2,
            y: i * lineSpacing,
            radius: 10, // Adjust the circle radius as needed
            fill: 'red' // Circle color
        });
        layer.add(circle);
    }

    // Draw a triangle in the second space
    if (i === 3) {
        var triangle = new Konva.RegularPolygon({
            x: stage.width() / 2,
            y: (i * lineSpacing + (i - 1) * lineSpacing) / 2,
            sides: 3, // Number of sides (a triangle)
            radius: 15, // Adjust the triangle size as needed
            fill: 'blue' // Triangle color
        });
        layer.add(triangle);
    }
}

// Draw the layer
layer.draw();

</script>
</html>
