        #container {

    x: 0,
    y: 0,
    width: stage.width(),
    height: stage.height(),
    fill: 'blue',
    
});

// Create an image
const imageObj = new Image();
imageObj.src = "{% static '/fa-bars.png' %}"; // Replace with your image path
imageObj.onload = () => {
    const image = new Konva.Image({
          x: width*0.8,
          y: 0,
          image: imageObj,
          width: 50,
          height: 50,
          shadowColor: 'white',
          shadowBlur: 10, // Blur radius
          shadowOffset: { x: 5, y: 5 }, // Shadow offset
          shadowOpacity: 1, // Shadow opacity
    });

    // Add the image to the layer
    layer.add(image);

    // Draw the layer
    layer.draw();

let isDown = true;

// Event listener for circle click
image.on('click', () => {
    if (isDown) {
stage.height(200);
      const dropdown = new Konva.Rect({
            x: 0,

            height: stage.height(),

// Define text labels
const labels = ['Home', 'Gallery', 'About', 'Contact'];

// Create and position text elements vertically
const lineHeight = 40; // Adjust the line height
const initialY = 60; // Adjust the starting Y position
const x = 20; // X position for all labels

labels.forEach((label, index) => {
    const text = new Konva.Text({
        x: x,
        y: initialY + index * lineHeight,
        text: label,
        fontSize: 16,
        fill: 'white',
    });

    layer.add(text);
});

    } else {
      stage.height(50);
        // Change the circle color to red
    }

    // Toggle the color state
    isDown = !isDown;

    // Redraw the layer to reflect the color change
    layer.draw();
});
};

      // Initial opacity and direction
      let opacity = 0;
      let opacityDirection = 1; // 1 for increasing, -1 for decreasing

      // Function to animate opacity
      function animateOpacity() {
        // Increment or decrement opacity
        opacity += opacityDirection * 0.01;

        // Change direction if opacity reaches 0 or 1
        if (opacity >= 1 || opacity <= 0) {
          opacityDirection *= -1;
        }

        // Set the shape's opacity
        aban.opacity(opacity);
        adinkrahene.opacity(opacity);

        // Redraw the layer
        layer.draw();

        // Request the next animation frame
        requestAnimationFrame(animateOpacity);
      }

      // Start the opacity animation
      animateOpacity();

  stage.add(layer);
